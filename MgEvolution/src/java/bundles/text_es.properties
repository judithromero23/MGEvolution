introduccionText=Soy Manoli Guill\u00e9n, estilista y t\u00e9cnico de Eva Profesional.LLevo m\u00e1s de 30 a\u00f1os de experiencia al cuidado del cabello, al estudio del color (colorimetr\u00eda) y al an\u00e1lisis capilar, para conocer las necesidades espec\u00edficas del cabello. He realizado numerosos cursos de nuevos tratamientos, as\u00ed como de cortes y peinados para estar siempre actualizada con las \u00faltimas novedades y los estilos m\u00e1s favorecedores.
primerosPasosText=A los 12 a\u00f1os comenz\u00f3 a interesarme el mundo de la peluquer\u00eda ya que trabajaba en una. Con 14 a\u00f1os decid\u00ed formarme en una academia en la que estudi\u00e9 y trabaj\u00e9 hasta montar mi propio negocio.
comienzosText1=Desde temprana edad he mantenido contacto con todo tipo de formaciones en las que poco a poco he ido conociendo a grandes profesionales del mundo de la peluquer\u00eda y que gracias a esto he conseguido grandes amistades.
comienzosText2=A los 17 ya hab\u00eda montado mi propia peluquer\u00eda y era aut\u00f3noma, corr\u00ed muchos riesgos ya que segu\u00eda siendo una ni\u00f1a, pero mi devoci\u00f3n por este mundo me llenaba de fuerza para continuar. Desp\u00faes de 13 a\u00f1os de duro y apasionado trabajo tuve que parar debido a un problema que superaban mis fuerzas.
comienzosText3=En ese peque\u00f1o par\u00f3n continue mi formaci\u00f3n para estar siempre actualizada con las novedades tanto en corte, color, cuidados y tendencias del cabello. Debido a la demanda que tenia, decid\u00ed montar una nueva peluquer\u00eda de ah\u00ed el nombre "Evolution"
actualidadText1=A d\u00eda de hoy continuo trabajando en mi negocio con mucha mas experiencia que aquella ni\u00f1a de 12 a\u00f1os. Me he convertido en t\u00e9cnico de la casa de peluquer\u00eda Eva Profesional, con la que he realizado varios viajes, dando cursos y formando a otros profesionales.
actualidadText2=El mundo de la peluquer\u00eda es todo un reto d\u00eda a d\u00eda y a mis 46 a\u00f1os, he de decir, que sigo apasionada por \u00e9l. Agradezco a todas las personas que confian y se ponen en manos de profesionales porque gracias a ellas sigo creciendo.
